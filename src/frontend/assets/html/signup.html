  <body>

      <!--=================================
header -->
      <!--=================================
 Signup-->

      <section class="white-bg page-section-ptb">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="section-title text-center">
                <h6 class="">Signup with your id or social media</h6>
                <h2 class="title-effect">Signup to your Account</h2>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
              <div class="pb-50 clearfix">
                <form class="signup" method="post">
                  <div class="section-field mb-20">
                    <label class="mb-10" for="email">Email* </label>
                    <input
                      id="email"
                      type="email"
                      placeholder="Email*"
                      class="form-control"
                      name="email"
                      required="True"
                    />
                  </div>
                  <div class="section-field mb-20">
                    <label class="mb-10" for="password">Password* </label>
                    <input
                      id="password"
                      class="Password form-control"
                      type="password"
                      placeholder="Password"
                      name="password"
                      required="True"
                    />
                  </div>

                  <div class="section-field">
                    <p id="signupError" class="text-danger"></p>
                  </div>
                  <button class="button" type="submit">
                    <span>Signup</span>
                    <i class="fa fa-check"></i>
                  </button>
                </form>
              </div>
              <hr />
              <div class="login-social mt-50 text-center clearfix">
                <h4 class="theme-color mb-30">Signup with Social media</h4>
                <ul>
                  <li>
                    <a class="fb bg-warning" href="#"
                      ><i class="fa fa-comment"></i> Signup Kakao</a
                    >
                  </li>
                  <li>
                    <a
                      class="pinterest"
                      href="http://3.34.148.72:8000/user/auth/google/login/"
                      ><i class="fa fa-google"></i> Signup Google</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--=================================
 Signup-->

              style="width: 100vw"
            >
              <div class="col-lg-6" style="width: 550px">
                <img
                  class="img-fluid mb-10 ml-20"
                  style="height: 50px"
                  src="https://everyplacetest.s3.ap-northeast-2.amazonaws.com/dev/horizontal_logo.png"
                  alt=""
                />
                <div style="color: #555">
                  <p class="ml-20">
                    &copy;Copyright
                    <span id="copyright">
                      <script>
                        document
                          .getElementById("copyright")
                          .appendChild(
                            document.createTextNode(new Date().getFullYear())
                          );
                      </script>
                      by
                      <a href="#" style="color: #ff5757"> FavSpot. </a> </span
                    >Making Every Destination Yours.
                  </p>
                </div>
              </div>
              <div class="col-lg-6 mt-2" style="width: 550px">
                <div class="footer-social">
                  <p class="text-start text-lg-end mr-20">
                    Leave Your Mark with
                    <a href="#" style="color: #ff5757">FavSpot</a>, Everywhere
                    You Go
                  </p>
                </div>
                <div
                  class="social-icons color-hover text-start text-lg-end mt-20"
                >
                  <ul class="clearfix">
                    <li class="social-github">
                      <a
                        class="mr-20"
                        href="https://github.com/inslog94/FavSpot"
                        target="_blank"

    <!--=================================
 jquery -->

    <!-- jquery -->
    <script src="../js/jquery-3.6.0.min.js"></script>

    <!-- plugins-jquery -->

    <!-- plugin_path -->
    <script>
      var plugin_path = "../js/";
    </script>

    <!-- custom -->
    <script src="../js/custom.js"></script>

    <script>
      fetch(`http://3.34.148.72:8000/user/me/`, {
        method: "GET",
        credentials: "include",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          const $signup = document.querySelector(".signup");
          $signup.addEventListener("submit", (event) => {
            event.preventDefault();
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            signup(email, password);
          });

          function signup(email, password) {
            const signupError = document.getElementById("signupError");
            fetch("http://3.34.148.72:8000/user/signup/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            })
              .then((response) => {
                if (!response.ok) {
                  return response.json().then((data) => {
                    throw new Error(data.err_msg);
                  });
                }
                return response.json();
              })
              .then((data) => {
                // 회원가입 성공 시 처리
                window.location.href = "/frontend/index.html";
              })
              .catch((error) => {
                console.log(error, error.message);
                signupError.textContent = error.message;
              });
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
